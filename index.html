<!DOCTYPE html>
<html ng-app="noviaapp">
<head>
    <meta charset="UTF-8">
    <title>Cachalogo</title>
    <!-- librerias -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="profesorCtrl as novi">
 <h1>Novia</h1>
<h4>{{novi.mynovia.nombre}}</h4>
<hr>

<div class="row">
    
    <!-- Div que contiene la imagen del novia -->
    <div class="col-sm-3">
        <section class="panel">
            <div class="panel-body" align="center">
                <img ng-src="{{novi.mynovia.foto}}" class="img-circle" alt="" width="{{novi.mynovia.tamano}}" height="{{novi.mynovia.tamano}}">
            </div>
        </section>
    </div> 
    <!-- Div, donde se mostrará la bio del novia -->
    <div class="col-sm-9">
        <section class="panel">
            <div class="panel-body">
                {{novi.mynovia.bio}}
                <br>
                <br>
                <strong>Edad:</strong> {{novi.mynovia.edad}} años   
            </div>
        </section>
    </div>


</div>

</div>
    
</body>
</html>
